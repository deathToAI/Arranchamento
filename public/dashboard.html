<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arranchamento - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- <h1>Sistema de arranchamento 3ª Cia Com Bld</h1><br><br> -->
<div class = "dashboard-content">
    <h2 id="welcome-message">Carregando...</h2>
    <h3> Selecione os dias que deseja se arranchar:</h3>
    <div alignment="center"> 
        <table id="tabela" border="1" ></table>
        
    </div>
    
</div>
<script  src="tabelas.js" defer>
</script>
<script>
    // Carregar o nome do usuário ao acessar o dashboard
    fetch('/dashboard-data')
        .then(response => response.json())
        .then(data => {
            const welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.textContent = `Bem-vindo, ${data.username}!`;
        })
        .catch(error => {
            console.error('Erro ao carregar dados do dashboard:', error);
        });
</script>

</body>
