<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arranchamento - Furriel</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/furriel.js" defer></script>
    <script src="../static/scripts.js" defer></script>
</head>
<body>
    <div id="logout-div">
        <button id="logout" class="botao-logout" type="button">SAIR</button>
    </div>
    <h1>Sistema de arranchamento 3ª Cia Com Bld - Perfil de Furriel</h1><br><br> 

    <div class="dashboard-content">
        <h2 id="welcome-message">Bem-vindo Furriel!</h2>
        <!-- Lista de grupos -->
        <label for="grupo-dropdown">Selecione o Grupo:</label>
        <select class="sel-dropdown" id="grupo-dropdown">
            <option value="1">Of </option>
           <option value="2">STen/ Sgt</option>
            <option value="3">Cb/Sd</option>
            <option value="Todos">Todos</option>
        </select>
        <!-- Lista de datas -->
        <label for="data-dropdown">Selecione a data:</label>
        <select class="sel-dropdown" id="data-dropdown"></select>
        <!-- Lista de refeições -->
        <label for="refeicao-dropdown">Selecione a refeição:</label>
        <select class="sel-dropdown" id="refeicao-dropdown"></select>
        <!-- Pessoal arranchado -->
        <h3>Lista de Usuários</h3>
        <button class="marc-desmarc" id="toggleSelecionarTudo" type="button">Selecionar/Desmarcar Tudo</button>
        <table border="1">
            <thead>
                <tr>
                    <th>Militar Arranchado</th>
                    <th id="header-refeicao"></th>
                </tr>
            </thead>
            <tbody id="tabela-arranchados">
                <!-- O conteúdo será inserido dinamicamente via JS -->
            </tbody>
        </table>

        <br>
        <button class="botao-furriel" id="salvarSelecoes" type="button" onclick="salvarSelecoesMultiplos()">Salvar</button>
        <p style="font-size: 18px;">OBS: Os relatórios geram não somente da refeição selecionada mas de todas as refeições da data selecionada.</p>
        <button class="botao-furriel" id="gerarRelatorio" type="button" >Gerar Relatório(Excel)</button>
        <button class="botao-furriel" id="gerarPDF" type="button">Gerar PDF</button>
    </div>
    <div class="aviso-container">
        <span class="seta-esquerda">&#x2192;</span>
        <p class="aviso-clicar">Não se esqueça de clicar no botão "SALVAR"</p>
        <span class="seta-direita">&#x2190;</span>

    </div>
</body>
</html>
