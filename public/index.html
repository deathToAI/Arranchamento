<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arranchamento - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Arranchamento</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="message"></p> <!-- Mensagem de feedback para o usuário -->
    </div>

    <script>
        // Captura o formulário de login
        const loginForm = document.getElementById('loginForm');
        const message = document.getElementById('message');

        // Adiciona um listener para o evento de submit do formulário
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o comportamento padrão de recarregar a página

            // Obtém os valores dos campos de usuário e senha
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Faz uma requisição POST para a rota /login
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }), // Envia os dados como JSON
                });

                const data = await response.json(); // Converte a resposta para JSON

                if (response.ok) {
                    // Se o login for bem-sucedido, exibe uma mensagem de sucesso
                    message.textContent = data.message;
                    message.style.color = 'green';
                    // Redireciona para outra página (opcional)
                    // window.location.href = '/dashboard';
                } else {
                    // Se houver erro, exibe a mensagem de erro
                    message.textContent = data.error;
                    message.style.color = 'red';
                }
            } catch (error) {
                // Se ocorrer um erro na requisição, exibe uma mensagem de erro
                message.textContent = 'Erro ao conectar ao servidor';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
